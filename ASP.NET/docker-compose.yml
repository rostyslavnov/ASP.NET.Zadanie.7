version: "3.9"

services:
  web:
    build: .
    container_name: aspnet-web
    expose:
      - "8080"              
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    container_name: aspnet-proxy
    ports:
      - "80:80"             
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    restart: unless-stopped
